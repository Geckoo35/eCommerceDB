<!DOCTYPE html>
<html>
<head>
    <title>Il mio E-commerce</title>
</head>
<body>
    <script src="script.js"></script>
    <div id="products"></div>
        <div class="product">
            <h2>Prodotto 1</h2>
            <p>Descrizione del Prodotto 1.</p>
            <input type="number" id="quantity1" value="1" min="1">
            <button onclick="
                 var qty = document.getElementById('quantity1').value;
                 addToCart(
                'Prodotto 1',
                'Descrizione del Prodotto 1.',
                10,
                qty)">Aggiungi al Carrello</button>  
        </div>
        <div class="product">
            <h2>Prodotto 2</h2>
            <p>Descrizione del Prodotto 2.</p>
            <input type="number" id="quantity2" value="1" min="1">
            <button onclick="
                var qty = document.getElementById('quantity2').value;
                addToCart('Prodotto 2',
                'Descrizione del Prodotto 2.',
                20,
                qty)">Aggiungi al Carrello</button>
        </div>
        <!-- Aggiungi più prodotti qui -->
    </div>

    <h2>carrello:</h2>
    <div id="cart">
        <!-- Contenuto del carrello verrà visualizzato qui -->
    </div>

    <h2>Totale:</h2>
    <div id="total">0</div>

    <h2>Checkout</h2>
    <form id="checkoutForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="payment">Payment Information:</label>
        <input type="text" id="payment" name="payment" required><br>

        <button type="button" onclick="checkout()">Checkout</button>
    </form>

    <button onclick="clearCart()">Cancella tutto il Carrello</button>

    <ul id="user-list">
        <script>
            fetchUsers();
        </script>
    </ul>
</body>
</html>
