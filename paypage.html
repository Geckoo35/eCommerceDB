<!DOCTYPE html>
<html>
<head>
  <title>Checkout Example</title>
  <script src="https://js.stripe.com/v3/"></script>;
</head>
<body>
  <button id="checkout-button">Paga con Stripe</button>

  <script>
    var stripe = Stripe('pk_test_51O29K2GDynile88IusuYwnyb8cK9OmyG9S0VgqhlIvU4QLr6vxjmgdlnY1o2mj9jyWPawK3C2r156iL7O6od4Jbp00Mj7SNmdP'); // Sostituisci con la tua chiave pubblica
    var elements = stripe.elements();

    var style = {
      base: {
        fontSize: '16px',
        color: '#32325d',
      },
    };

    var card = elements.create('card', {style: style});
    card.mount('#card-element');

    var checkoutButton = document.getElementById('checkout-button');

    checkoutButton.addEventListener('click', function() {
      stripe.createToken(card).then(function(result) {
        if (result.error) {
          console.error(result.error.message);
        } else {
          // Invia il token al tuo server per elaborare il pagamento
          console.log(result.token);
        }
      });
    });
  </script>
</body>
</html>
